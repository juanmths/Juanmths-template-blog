<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <!-- My Css -->
    <link rel="stylesheet" href="assets/style.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="spinner-wrapper">
      <div class="spinner"></div>
    </div>
    <div class="container login">
      <div class="row content">
        <div class="col-md-6 mb-5">
          <a href="index.html">
            <img src="assets/img/login-avatar.svg" class="img-fluid" alt="Login" />
          </a>
        </div>
        <div class="col-md-6">
          <h3 class="signin-text mb-5">Sign In</h3>
          <form action="">
            <div class="form-group">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control-login" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control-login" />
              </div>
              <div class="form-group form-check">
                <input type="checkbox" name="checkbox" class="form-control-input" id="checkbox" />
                <label for="checkbox" class="form-check-label">Remember Me</label>
              </div>
              <button class="btn btn-class">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      let spinnerWrapper = document.querySelector(".spinner-wrapper");

      window.addEventListener("load", function () {
        spinnerWrapper.style.display = "none";
        spinnerWrapper.parentElement.removeChild(spinnerWrapper);
      });
    </script>
  </body>
</html>
